<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <h1>Genrative DB AI</h1>
  <script src="/dist/jquery/jquery-3.7.1.min.js"></script>
  <script src="/dist/js/bootstrap.bundle.min.js"></script>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Please ask your question</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <input class="btn btn-primary" type="submit" value="Submit" id="submit-request">

  <div class="card">
    <div class="card-body">
      This is some text within a card body.
    </div>
  </div>


  <script type="text/javascript">
    $(document).ready(function () {
    })

    let data = {
      'What is your name': 'My name is Shyna',
      'What is your age': 18
    }

    $(document).on("click", '#submit-request', function () {
      let question = $("#exampleFormControlTextarea1").val();
      $(".card-body").html(data[question])
      getResponse()
    });

    function getResponse() {
      $.ajax({
        url: "http://localhost:8080/todos/5", success: function (result) {
          $(".card-body").html(result.title)
        }
      });
    }
  </script>
</body>

</html>
